<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:wght@400;700&display=swap" rel="stylesheet">
    <title>Documents</title>
</head>

<body>
    <div class="body1" id="body1">
        <h1>8 Puzzle Game</h1>
        <div class="centeranimation">
            <div class="animations">
                <p>Solve Puzzle and Win</p>
            </div>
            <div class="animations">
                <p>Nurliyev</p>
            </div>
            <div class="animations">
                <p>Ygtiyar</p>
            </div>
            <div class="animations">
                <p>???</p>
            </div>
        </div>

        <button class="startbutton" id="startbutton">START
        </button>

    </div>

    <div class="body2" id="body2">
        <h2>Pick an Image</h2>
        <div class="pickimages">
            <img src="img/img1.jpg" class="images" id="image1">
            <img src="img/img2.jpg" class="images" id="image2">
            <img src="img/img3.jpg" class="images" id="image3">
        </div>
        <button class="continuebutton" id="continuebutton">Continue</button>

    </div>


    <script src="script/main.js"></script>

</html>
